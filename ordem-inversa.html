<html>
    <script>
        //Criar um função que recebe uma palavra como parametro e retorna esta palavra invertida.

        //1- Receber a palavra como parametro
        //2- Criar um variavel temporaria para armazenar o resultado
        //3- Iterar a palavra de tra para frente, armazenar letra por letra na variavel na temporaria
        //4- Retornar a variavel temporaria

        function ordemInversa(palavra){
            var palavraInvertida = '';
            for (var i = palavra.length - 1; i >= 0; i--){
                palavraInvertida = palavraInvertida + palavra[i];
            }
           /* var i = palavra.length - 1;
            while (i >= 0) {
                i--
            }*/
            return palavraInvertida;
        }
    </script>
</html>
