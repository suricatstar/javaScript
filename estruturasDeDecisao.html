<html>
    <script>
        var a = 40;
        var b = 60;

        if (a>b){
            console.log("a maior do que b");
        } 
        else if (a<b){
            console.log("b maior do que a")
        } else{
            console.log("a e b são iguais");
        }

        console.log("sempre executar");

        var c = 40;
        var d = 40;
        if (c>=d){
            console.log("c maior ou igual d");
        }
        if(c<=d){
            console.log("c menor ou igual a d");
        }

        var f = 10;
        var g = "10";
        //'=='se for string o java vai tentar fazer a conversão. 
        //'===' compara os valores e os tipos das varíaveis.
        if (f==g){
            console.log("f é igual a g");
        }
        //!==(===)vê se eles são diferentes
        if (f !== g){
            console.log('f e g são diferentes');
        }
    </script>
</html>
